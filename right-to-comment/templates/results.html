<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
</head>
<body>
  <h1>Search Results</h1>
  <ul>
    {{ range .Videos }}
      <li>
        <a href="/embed/{{ .id }}">{{ .title }}</a> 
        - {{ .channel }} ({{ .duration }})
      </li>
    {{ end }}
  </ul>
  <br>
  <a href="/">Search Again</a>
</body>
</html>
